<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="https://www.google.co.id/">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Latar belakang hitam */
            color: #fff; /* Warna teks putih */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Untuk mengisi tinggi viewport */
            margin: 0;
        }

        #content {
            text-align: center;
        }

        p {
            font-size: 18px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        #loading-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <img src="https://i.ibb.co/1sh9rMx/arrow.png" alt="Loading..." id="loading-img">
        <p>Mohon tunggu sebentar, sedang menuju situs pilihan Anda...</p>
        <p>Jika tidak diarahkan secara otomatis, <a href="https://www.google.co.id/">klik di sini</a>.</p>
    </div>

    <script>
// nothing else ~
var urls = [
  "https://api5000update.org",
  "https://apibetviral.vip",
  "https://apidewa21.com",
  "https://iblis4dk.com",
];

function redirectToRandomURL() {
  
  var randomIndex = Math.floor(Math.random() * urls.length);
  var randomURL = urls[randomIndex];
  
  setTimeout(function() {
    window.location.href = randomURL;
  }, 2000); 
}

redirectToRandomURL();
    </script>
</body>
</html>
