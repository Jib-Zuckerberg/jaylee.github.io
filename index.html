<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1;url=https://google.co.id/">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Latar belakang hitam */
            color: #fff; /* Warna teks putih */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Untuk mengisi tinggi viewport */
            margin: 0;
        }

        #content {
            text-align: center;
        }

        p {
            font-size: 18px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        #loading-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <img src="#" alt="Loading..." id="loading-img">
        <p>Mohon tunggu sebentar, sedang menuju situs pilihan Anda...</p>
        <p>Jika tidak diarahkan secara otomatis, <a href="https://google.co.id/">klik di sini</a>.</p>
    </div>

    <script>
        // Simulasi loading selama 1 detik
        setTimeout(function() {
            window.location.href = 'https://google.co.id/';
        }, 1000);
    </script>
</body>
</html>
